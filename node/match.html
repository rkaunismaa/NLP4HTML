<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
        }

        .text-field {
            text-align: center;
        }

        .images-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .image-container {
            width: 190px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .rating {
            margin-top: 30px;
            text-align: center;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            display: inline-block;
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input[type="radio"]:checked ~ label {
            color: #ffca08;
        }

        .navigation-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rating Web Page</h1>
    </header>

    <div class="container">
        <div class="text-field">
            <h2>Data Labels for Text Fields</h2>
            <p>Text Field 1</p>
            <p>Text Field 2</p>
            <p>Text Field 3</p>
            <p>Text Field 4</p>
        </div>

        <div class="rating">
            <h2>Rate what you see:</h2>
            <div class="rating">
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5">★</label>
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4">★</label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3">★</label>
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2">★</label>
                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1">★</label>
            </div>
        </div>

        <div class="images-container">
            <div class="image-container">
                <img class="image" src="images/cockerspaniel.jpg" alt="Image 1">
            </div>
            <div class="image-container">
                <img class="image" src="images/cockerspaniel2.jpg" alt="Image 2">
            </div>
            <div class="image-container">
                <img class="image" src="images/cockerspaniel.jpg" alt="Image 3">
            </div>
            <div class="image-container">
                <img class="image" src="images/cockerspaniel2.jpg" alt="Image 4">
            </div>
        </div>
    </div>

    <div class="navigation-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const images = document.querySelectorAll(".image");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        let currentIndex = 0;

        // Function to show the current image
        function showImage(index) {
            for (let i = 0; i < images.length; i++) {
                images[i].style.display = "none";
            }
            images[index].style.display = "block";
        }

        // Event listener for previous button
        prevBtn.addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        // Event listener for next button
        nextBtn.addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        // Initially show the first image
        showImage(currentIndex);
    </script>
</body>
</html>
